<meta charset="UTF-8">
<p>Exercício de Condição e Repetição: if/else, while, incremento, contatador <br>Exercício mostra os número de 30 ao 40 exceto o 33 e 37.</p>
<hr> <br>
<script>
    function pulaLinha() {
        document.write("<br><hr>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var contador = 30;
    while (contador <=40) {
        if (contador == 33) {
        contador = contador + 1;
        }
        if (contador == 37){
        contador = contador + 1;
        }
        else{
            mostra(contador);
            contador=contador+1
        }
    }    mostra("FIM");
</script>
