<meta charset="UTF-8">
<p>Exercício Repetição: while, contador, incremento; Função: pulaLinha, mostra.
<br>Exercício incere números de 1 à 100, trocando os números pares por linhas. 
</p><hr><br>
<script>
    function pulaLinha() {
        document.write("<br><hr>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var contador = 1
    while (contador <= 100) {
        mostra(contador);
        contador = contador + 2;
        } 
</script>
