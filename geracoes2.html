<meta charset="UTF-8">

    <p>Exercio de Função: pulalinha, mostra, quantidadeDeGeracoes.</p>
    <hr>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var idadeMediaQuandoTemFilhos = 28;
        var anoAtual = 2022; 

        var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

        mostra("A quantidade de gerações de 1500 até hojé são: "  + quantidadeDeGeracoes);

    </script>
