<meta charset="UTF-8">
<p> Exercíco de Condição e Repetição: while e for. </p>
<hr>
<script> 
function pulaLinha(){
    document.write("<br>");
}

function exibe(frase){
    document.write(frase);
    pulaLinha();
}

for( var i = 0; i <= 10; i++ ) {
    exibe("O resultado do for é " + (2 * i));
    
}
    pulaLinha();
var i = 0;
while(i <= 10){
    exibe( "O resultado do while é " + (2 * i) );
    i= i+1;
}
</script>
