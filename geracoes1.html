<meta charset="UTF-8">
<p>Exércio de Função: pulalinha, mostra, gerações</p> 
<hr>
<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();    
    }
    function geracoes() {
    var anos = (2016 - 1500);
    mostra("De 1500 ate hoje ja se passaram " +anos+ " anos.");
    mostra("De 1500 até hoje ja se passaram " +(anos/28)+ " gerações.");
    }
    geracoes();
</script>
