<meta charset="UTF-8">
<p> Exercício Função: pulaLinha, mostra, parseInt, prompt. <br>
    Exercício Condição: if/else.</p>
<hr>
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));  
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    mostra("A minha idade é: " + idade);
    mostra("Se tenho habilitação: " + temCarteira);
    pulaLinha();
    
    if((idade >=18) && (temCarteira == "S" || "s"))
            mostra("Parabéns!!! Você pode dirigir");
     else {
            mostra("Lamento, mas infelizmente você não tem idade pra dirigir ou não possui carteira");
    }
</script>
